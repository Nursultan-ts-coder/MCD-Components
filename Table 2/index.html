<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Pagination Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <style>
      table {
        padding: 10px;
        border-spacing: 0 0.5rem;
      }
      th {
        height: 50px;
      }
      td {
        height: 50px;
      }

      .table-root {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="table-root"></div>

    <!-- Filter popup -->
    <div id="filter-popup" class="filter-popup" style="display: none">
      <input type="text" id="filter-search" placeholder="Search..." />
      <div id="filter-options" class="filter-options"></div>
      <div class="filter-actions">
        <button id="filter-apply">Apply</button>
        <button id="filter-clear">Clear</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
