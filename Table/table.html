<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Pagination Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      table {
        border-spacing: 0 0.5rem;
      }
      th {
        height: 50px;
      }
      td {
        height: 50px;
      }

      .table-root {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="p-4" id="table-root"></div>
    <script src="app.js"></script>
  </body>
</html>
