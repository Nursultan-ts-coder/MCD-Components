<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Pagination Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="mcd-table-container">
      <div class="overflow-x-auto">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold mb-0">Networks Down</h1>
          <div class="flex gap-2">
            <button
              id="mcd-toggle-filters"
              class="bg-gray-100 px-3 py-1 rounded-lg border border-gray-200 hover:bg-gray-100"
              id="export-btn"
            >
              Show Filters
            </button>
            <button
              class="bg-gray-100 px-3 py-1 rounded-lg border border-gray-200 hover:bg-gray-100"
              id="export-btn"
            >
              Export to CSV
            </button>
          </div>
        </div>
        <div class="filters">
          <div
            id="mcd-filters-container"
            style="display: none; margin-bottom: 10px"
          >
            <!-- Filters will be inserted here -->
          </div>
        </div>

        <div id="table-root"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
