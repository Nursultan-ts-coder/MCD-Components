<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Pagination Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="table-root"></div>
    <!-- Filter popup -->
    <div id="filter-popup" class="filter-popup" style="display: none">
      <input type="text" id="filter-search" placeholder="Search..." />
      <div id="filter-options" class="filter-options"></div>
      <div class="filter-actions">
        <button id="filter-apply">Apply</button>
        <button id="filter-clear">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
