<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McDonald's Overview</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="overview-container">
      <div class="location-card">
        <p class="location-address">123 Michigan Ave, Chicago, IL</p>
        <img class="location-image" src="/assets/MCimg.jpg" alt="McDonald's" />
      </div>

      <div class="weather-card">
        <div class="weather-left">
          <p class="weather-day">Monday</p>
          <img class="weather-icon" src="/assets/weatherImg.png" alt="Rain" />
        </div>
        <div class="degree">
          <p class="weather-temp">16°</p>
          <p class="weather-desc">Raining</p>
        </div>
        <div class="weather-right">
          <p class="time">11:41 PM</p>
          <div class="weather-type">
            Real Feel:
            <p class="weather-item">14°</p>
          </div>
          <div class="weather-type">
            Wind:
            <p class="weather-item">NE, 12–18 km/h</p>
          </div>
          <div class="weather-type">
            Sunrise:
            <p class="weather-item">6:02 AM</p>
          </div>
          <div class="weather-type">
            Sunset:
            <p class="weather-item">6:10 PM</p>
          </div>
        </div>
      </div>

      <div class="devices-card">
        <p class="devices-title">Total Devices count by Product Type</p>
        <div class="device-stats">
          <div class="device-box">
            <p class="device-type">Appliance</p>
            <p class="device-count">9</p>
          </div>
          <div class="device-box">
            <p class="device-type">Switch</p>
            <p class="device-count">9</p>
          </div>
          <div class="device-box">
            <p class="device-type">Wireless</p>
            <p class="device-count">9</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
