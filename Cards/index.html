<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Health Cards</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="cards-container">
      <div class="card">
        <div class="card-title">Uplink</div>
        <div class="card-subtitle">
          All
          <p class="cart-child">/ 10 total</p>
        </div>
        <div class="progress-bar">
          <div class="card-progress">
            <div class="progress-bar-item" style="width: 100%"></div>
          </div>
          <p class="status-text">Online</p>
        </div>
      </div>

      <div class="card">
        <div class="card-title">WAN Appliances</div>
        <div class="card-subtitle">
          5
          <p class="cart-child">/ 10 total</p>
        </div>
        <div class="progress-bar">
          <div class="card-progress">
            <div class="progress-bar-item" style="width: 50%"></div>
          </div>
          <p class="status-text">Online</p>
        </div>
      </div>

      <div class="card">
        <div class="card-title">Switches</div>
        <div class="card-subtitle">
          All
          <p class="cart-child">/ 10 total</p>
        </div>
        <div class="progress-bar">
          <div class="card-progress">
            <div class="progress-bar-item" style="width: 100%"></div>
          </div>
          <p class="status-text">Online</p>
        </div>
      </div>

      <div class="card">
        <div class="card-title">Access points</div>
        <div class="card-subtitle">
          All
          <p class="cart-child">/ 10 total</p>
        </div>
        <div class="progress-bar">
          <div class="card-progress">
            <div class="progress-bar-item" style="width: 100%"></div>
          </div>
          <p class="status-text">Online</p>
        </div>
      </div>

      <div class="card">
        <div class="card-title">VPN</div>
        <div class="card-subtitle">
          All
          <p class="cart-child">/ 1 total</p>
        </div>
        <div class="progress-bar">
          <div class="card-progress">
            <div class="progress-bar-item" style="width: 100%"></div>
          </div>
          <p class="status-text">Online</p>
        </div>
      </div>
    </div>
  </body>
</html>
