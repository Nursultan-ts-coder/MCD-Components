<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total sites</div>
        <div class="stat-value black" id="total-sites">7,265</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Sites Online</div>
        <div class="stat-value green" id="online">3,278</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Sites Offline</div>
        <div class="stat-value red" id="offline">65</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Network uptime</div>
        <div class="stat-value black" id="uptime">99,1%</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Critical alerts</div>
        <div class="stat-value red" id="alerts">9</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Switches</div>
        <div class="stat-value black" id="switches">3,712</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Access points</div>
        <div class="stat-value black" id="access-points">3,712</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Meraki Appliances</div>
        <div class="stat-value black" id="appliances">3,712</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
